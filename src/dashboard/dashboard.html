<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Dashboard</title>
</head>
<body class="h-screen w-screen bg-black text-primary">
    <main class="grid-template-areas grid-template grid grid-cols-[250px_1fr] grid-rows-[1fr_auto] h-full">
        <aside class="sidenav">
            <h1>sidenav</h1>
        </aside>
        <article class="relative content overflow-auto bg-transparent">
            <header class="header border-solid border-2 px-8 py-4 bg-transparent">
                <nav class="flex justify-end relative">
                    <button id="user-profile-btn" class="flex items-center rounded-2xl gap-x-2 py-1 px-2 hover:bg-light-black">
                        <section id="default-image">
                            <svg 
                                xmlns="http://www.w3.org/2000/svg" 
                                fill="none" 
                                viewBox="0 0 24 24" 
                                stroke-width="1.5" 
                                stroke="currentColor" 
                                class="w-8 h-8 rounded-full bg-gray">
                                <path 
                                stroke-linecap="round" 
                                stroke-linejoin="round" 
                                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg> 
                        </section>
                        <section class="flex gap-x-1 justify-center">
                            <h3 id="display-name">Mohit Patel</h3>
                            <i>â–¼</i>
                        </section>
                    </button>
                    <ul id="profile-menu" class="hidden absolute top-12 right-0 w-[200px] rounded-md bg-light-black p-1"> <!-- hidden -->
                        <li id="logout" class=" cursor-pointer rounded-md p-1 hover:bg-gray">Logout</li> <!-- w-full -->
                    </ul>
                </nav>
            </header>
            <article id="cover-content" class="absolute grid content-center w-full h-72 -z-[1] top-0 px-4 bg-gradient-to-b from-light-black to-black-base">
                <h1 class="text-6xl">Hello Mohit</h1>
            </article>
            <section id="page-content" class=" bg-black-base mt-48">All playlist are flooded here</section>
        </article>
        <footer class="now-playing">
            <p>Now playing</p>
        </footer>
    </main>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
